<script type="text/javascript">   
    function read() {
		var query = window.location.search.substring(1);
		$(text).create("h3",null,true,'Mobiltelefon: +' + query);
		client._send('{read,'+ query + '}.');
    }

	function omtag() {
		var query = window.location.search.substring(1);
		client._send('{omtag,'+ query + '}.');
	}

	function kontakt() {
		var query = window.location.search.substring(1);
		client._send('{kontakt,'+ query + '}.');
	}
	
	function math() {
		var query = window.location.search.substring(1);
		client._send('{math,'+ query + '}.');
	}
	
	function graph(arr) {
		var i=0;
		var j=0;
		ctx.lineWidth=3;
		ctx.strokeStyle = colors[1];
		ctx.beginPath(); 
        for (i=0;i<=arr.length;i=i+2){
			 ctx.moveTo(j+120,arr[i]); ctx.lineTo(j+120,arr[i+1]); ctx.stroke();
			j=j+20;
		}
	}
</script>
